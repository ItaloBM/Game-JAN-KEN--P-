<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <title>JO KEN PO - PEDRA, PAPEL E TESOURA</title>
    <header>
        <div class="title">
                <div class="text">
                    <h1>Jokenpô - PEDRA, PAPEL E TESOURA JS</h1>
                </div>
        </div>
    </header>
</head>
<body>
    <div id="corpo">
        <div class="jogo">

        <h3>Selecione uma das opções:</h3>
        <h3>Jogador: </h3>

        <img src="img/pedra.png" alt="Pedra">
        <img src="img/papel.png" alt="Papel">
        <img src="img/tesoura.png" alt="Tesoura"> 
    
        <form name="formJokenpo"> <!-- Escolhendo a opção para jogar -->
        <input type="radio" name="opção" id="pedra">Pedra
        <input type="radio" name="opção" id="papel">Papel
        <input type="radio" name="opção" id="tesoura">Tesoura
        <p>
            <input type="button" value="JOGAR" onclick="jogar();"> <!--Chama a função jogar em Javascript-->
            <input type="reset" value="RESET" onclick="resetar();"> <!--Chama a função resetar tudo, em Javascript-->
        </p>
        </form>
        <hr>
        <h3>Computador:</h3>
        <img src="img/pc.png" alt="PC" id="pc">
        <hr>
        <h3 id="placar"></h3>
        <script src="js/jokenpo.js"></script>
    </div> 
    </div>
    
    <footer>
        <p>Desenvolvido por Italo Butinholi Mendes Matrícula 202011754 Novembro/2021</p>
</footer>
</body>
</html>
